<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
<div>
    <h1>Fiestas</h1>
    <p-toast></p-toast>
    <p-panel [showHeader]="false">
        <div style="margin-bottom: 20px">
            <p-menubar>
              <button pButton pRipple label="Nuevo" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="abrirModal()"></button>
            </p-menubar>
        </div>
        <p-table [value]="fiestas" [columns]="cols" [paginator]="true" [rows]="7" selectionMode="single">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        <!-- Pinta de forma dinamica los headers -->
                        {{col.header}}
                    </th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-fiesta let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                      <a [routerLink]="['/fiestas',fiesta.fiestaId]">
                        {{fiesta[col.field]}}
                      </a>
                    </td>
                    <td>
                      <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" ></button>
                      <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" ></button>
                  </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="4">No hay fiestas.</td>
                </tr>
            </ng-template>
        </p-table>
    </p-panel>

      <!-- Modal displaySaveDialog - Nueva Fiesta -->
    <p-dialog [(visible)]="displaySaveDialog" [style]="{width: '450px'}" header={{title}} [modal]="true" styleClass="p-fluid">
      <ng-template pTemplate="content">

          <div class="p-field">
            <label for="contactoId">Contacto Id *</label>
            <input type="text" pInputText id="name" [(ngModel)]="fiesta.contactoId" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !fiesta.contactoId">El nombre es requerido.</small>
          </div>

          <div class="p-field">
              <label for="usuarioId">Usuario Id *</label>
              <input type="text" pInputText id="name" [(ngModel)]="fiesta.usuarioId" required autofocus />
              <small class="p-invalid" *ngIf="submitted && !fiesta.usuarioId">El nombre es requerido.</small>
          </div>

          <div class="p-field">
            <label for="fechaFiesta">Fecha</label>
            <p-calendar inputId="icon" [(ngModel)]="fiesta.fechaFiesta" [showIcon]="true" ></p-calendar>
            <small class="p-invalid" *ngIf="submitted && !fiesta.fechaFiesta">La fecha es requerida.</small>
          </div>

          <div class="p-field">
            <label for="tipo">Tipo</label>
            <input type="text" pInputText id="tipo" [(ngModel)]="fiesta.tipo" required autofocus />
          </div>
      </ng-template>

      <ng-template pTemplate="footer">
          <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
          <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text" (click)="addFiesta()"></button>
      </ng-template>
  </p-dialog>
</div>

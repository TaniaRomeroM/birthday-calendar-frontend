<p-card header="REGISTRO"
  [style]="{width: '40%', height: '80%','margin': 'auto', 'text-align': 'center', 'color': 'white', 'background-color': 'rgb(115, 176, 146)'}">

  <form #f="ngForm" (ngSubmit)="showRegisterConfirm()" novalidate>
    <div class="form-group">
      <label for="nombre">Nombre *</label><br>
      <input class="form-control" type="text" name="nombre" id="nombre" [(ngModel)]="nombre" required focus
        [style]="{'text-align': 'center'}">
    </div>

    <div class="form-group">
      <label for="apellido">Apellido</label><br>
      <input class="form-control" type="text" name="apellido" id="apellido" [(ngModel)]="apellido"
        [style]="{'text-align': 'center'}">
    </div>

    <div class="form-group">
      <label for="fechanac">Fecha de Nacimiento *</label><br>
      <input class="form-control" type="text" name="fechanac" id="fechanac" [(ngModel)]="fechanac"
        placeholder="dd/mm/yyyy" required [style]="{'text-align': 'center'}"><br>
    </div>

    <div class="form-group">
      <label for="email">Email *</label><br>
      <input class="form-control" type="text" name="email" id="email" [(ngModel)]="email" required
        [style]="{'text-align': 'center'}">
    </div>

    <div class="form-group">
      <label for="nombreUsuario">Nombre de usuario *</label><br>
      <input class="form-control" type="text" name="nombreUsuario" id="nombreUsuario" [(ngModel)]="nombreUsuario"
        required [style]="{'text-align': 'center'}">
    </div>

    <div class="form-group">
      <label for="password">Contrase√±a *</label><br>
      <input class="form-control" type="password" name="password" id="password" [(ngModel)]="password" required
        [style]="{'text-align': 'center'}">
    </div>

    <div class="form-group">
      <button pButton label="Registrarse" class="btnRegistro p-button-raised p-button-text"></button>
    </div>
  </form>
  <!--<div *ngIf="f.submitted && isRegisterFail" class="alert alert-danger mt-3">Error al registrarse: campos incorrectos.</div>-->

  <!-- <div *ngIf="f.submitted && isRegisterFail" class="alert alert-danger mt-3">Error en el registro</div>-->
  <!--<div *ngIf="f.submitted && isRegister" class="alert alert-success ">Usuario registrado</div>-->
  <div>
    <a [routerLink]="['']">Volver</a>
  </div>
</p-card>

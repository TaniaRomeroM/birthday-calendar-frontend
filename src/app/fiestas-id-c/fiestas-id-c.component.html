<p-panel [showHeader]="false">
  <div style="margin-bottom: 30px">
      <p-menubar class="menubar">
        <button pButton pRipple label="Editar" icon="pi pi-pencil" class="btnEdit p-button-rounded p-button-success p-mr-2" (click)="btnEditarFiesta();"></button>
        <button pButton pRipple label="Volver" class="btnVolver p-button-raised p-button-secondary p-button-text" [routerLink]="['/fiestas']"></button>
      </p-menubar>
  </div>

  <div class="card">
    <h1 style="text-align: center;">Fiesta de {{fiesta.nombreContacto}}</h1>

    <p-splitter [style]="{'height': '100%'}" styleClass="mb-5">
      <!-- PANEL 1 -->
        <ng-template pTemplate>
            <div class="panelDatos col flex align-items-center justify-content-center">
              <div class="p-field">
                <h3 class="fieldinput">Fiesta Id *</h3>
                <input size="30" type="text" pInputText id="name"  [disabled]="disabled" [(ngModel)]="fiesta.fiestaId" required autofocus />
              </div>

              <div class="p-field">
                <h3 class="fieldinput">Contacto Id *</h3>
                <input size="30" type="text" pInputText id="name" [disabled]="disabled" [(ngModel)]="fiesta.contactoId" required autofocus />
              </div>

              <div class="p-field">
                <h3 class="fieldinput">Nombre Contacto *</h3>
                <input size="30" type="text" pInputText id="nombreContacto" [disabled]="disabled" [(ngModel)]="fiesta.nombreContacto" required autofocus />
              </div>

              <div class="p-field">
                <h3 class="fieldinput">Usuario Id *</h3>
                <input size="30" type="text" pInputText id="name" [disabled]="disabled" [(ngModel)]="fiesta.usuarioId" required autofocus />
              </div>

              <div class="p-field">
                <h3 class="fieldinput">Fecha</h3>
                <input size="30" type="text" pInputText id="fechaFiesta" [disabled]="disabled" [(ngModel)]="fiesta.fechaFiesta" required autofocus />
              </div>

              <div class="p-field">
                <h3 class="fieldinput">Tipo</h3>
                <input size="30" type="text" pInputText id="tipo" [disabled]="disabled" [(ngModel)]="fiesta.tipo" required autofocus />
              </div>
            </div>
        </ng-template>
        <!-- PANEL 2 -->
        <ng-template pTemplate>
            <div class="panelCompras col flex align-items-center justify-content-center">

            <p-table [paginator]="true" [rows]="15" selectionMode="single">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th>
                      Compras
                    </th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-fiesta let-columns="columns">
                <tr>
                    <td>
                        {{fiesta.nombreCompra}}
                    </td>
                    <td>
                      <button pButton pRipple icon="pi pi-pencil" class="btnEdit p-button-rounded p-button-success" [routerLink]="['/fiestas',fiesta.fiestaId]"></button>
                      <button pButton pRipple icon="pi pi-trash" class="btnDelete p-button-rounded p-button-warning" ></button>
                  </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="4">No hay compras.</td>
                </tr>
            </ng-template>
        </p-table>

            </div>
        </ng-template>
    </p-splitter>
</div>


  <div style="text-align: center;">
    <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="btonCancelar()" *ngIf="!this.disabled"></button>
    <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text" (click)="editarFiesta()" *ngIf="!this.disabled"></button>
  </div>
</p-panel>
